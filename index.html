<!DOCTYPE html>
<html>
  <head>
    <title>
      Task Manager
    </title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/modal.js"></script>
  </head>
  <body class="theme">
    <!-- you need to implement -->
    <main class="main-container">
      <header>
        <h1 class="title">Manage Your Tasks</h1>
      </header>
      <nav class="overview">
        <section class="statistics all-task">
          <div class="statistics-left">
            <h3 class="statistics-title">All Tasks</h3>
            <p id="allTaskCount" class="statistics-content">3</p>
          </div>
          <div class="statistics-right"></div>
        </section>
        <section class="statistics active-task">
          <div class="statistics-left">
            <h3 class="statistics-title">Active Tasks</h3>
            <p id="activeTaskCount" class="statistics-content">3</p>
          </div>
          <div class="statistics-right"></div>
        </section>
        <section class="statistics pending-task">
          <div class="statistics-left">
            <h3 class="statistics-title">Pending Tasks</h3>
            <p id="pendingTaskCount" class="statistics-content">3</p>
          </div>
          <div class="statistics-right"></div>
        </section>
        <section class="statistics closed-task">
          <div class="statistics-left">
            <h3 class="statistics-title">Closed Tasks</h3>
            <p id="closedTaskCount" class="statistics-content">3</p>
          </div>
          <div class="statistics-right"></div>
        </section>
      </nav>
    </main>
  </body>
</html>
